<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
       
       <canvas id="chart" width="500" height="500" onclick="findCoords(event)"></canvas>  
        <input type="Submit" id="starter" name="starter" value="Start Game" onclick=starter1()>
        <input type="Submit" id="stopper" name="stopper" value="Stop Game">
        <input type="Submit" id="reseter" name="reseter" value="Reset Game">
        <input type="Submit" id="clearerb" name="clearerb" value="Clear Board" onclick=clearer()>
        <select name="color" id ="clientC" onchange=clienter()>
            <option value="None">Choose Color</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Black">Black</option>
            <option value="Green">Green</option>
        </select> 
     <script>
         
         var color;
         var helper;
        var i;
        var k;
        var arr = new Array(51);//[50,50] This is for the starting arr
        var arr2 = new Array(51);//[50,50] This is for the ending arr
         var x;
         var y;
        for (var i = 0;i<51;i++)
        {
         arr[i] = new Array(51); 
         arr2[i] = new Array(51);
        }
        for (i = 0; i <51; i++)
        {
          for (k =0;k<51;k++)
          {
             arr[i][k] = false;
             arr2[i][k] = false;
          }
        }
        var c=document.getElementById("chart");
        var ctx=c.getContext("2d");
        for (i = 0; i < 500; i = i + 10)
        {
          ctx.beginPath();
          ctx.moveTo(i,0);
          ctx.lineTo(i,500);
          ctx.stroke();
        }
       for (i = 0; i < 500; i = i + 10)
        {
          ctx.beginPath();
          ctx.moveTo(0,i);
          ctx.lineTo(500,i);
          ctx.stroke();
        }
         clearer();
         
     
       function clienter()
         {
            color = clientC.value;
             alert(color);
         }
       
       function findCoords(event)
       { 
           if (color == "None")
           {
               alert("You need to choose a color");
                return;   
           }
           
         x = event.clientX - 3;     // Get the horizontal coordinate
         x = Math.round(x/10);
          y = event.clientY - 3     // Get the vertical coordinate
         y = Math.round(y/10);
          var coor = "X coords: " + x + ", Y coords: " + y;
          if (arr[x][y] == false)
          {
           arr[x][y]=true;
          }
           else
           {
            arr[x][y] = false;   
           }
       //  alert(coor);
      //  alert("arr at that location: " + arr[x][y]);
           colorin();
       }
         
         function colorin()
         {
             if(arr[x][y] == false)
             {
                x = Math.floor(x * 10);
                y = Math.floor(y * 10);
                ctx.fillStyle = "#FFFFFF";
                ctx.fillRect(x, y, -9, -9);
            }
             else
             {
                 x = Math.floor(x * 10);
                y = Math.floor(y * 10);
                ctx.fillStyle = color;
                ctx.fillRect(x, y, -9, -9);
             }
         }
         
         var w;
         var z;
         function clearer()
         {
             //alert("started clear");
            for (x = 1; x < 51; x++)
            {
                for (y = 1; y < 51; y++)
                {
                    w = (x * 10);
                    z = (y * 10);
                    ctx.fillStyle = "#FFFFFF";
                    ctx.fillRect(w, z, -9, -9);
                    //alert("x:"+x+"  y:"+y);
                }
                
            }
             //alert("done with clear");
         }
         
         function starter1()
         {
             //alert("Hi");
            //var jsonString = 
            // alert(jsonstring);
            // alert("no");
             alert("opening socket");
             var url = "ws://" + window.location.host + "/conway/ws"
             var websocket = new WebSocket(url);
             alert("step2");
             //JSON.stringify(arr)}, 
                 websocket.onopen = function (event)
                 {
                     alert("socket open/sending info now");
                     websocket.send(JSON.stringify({
                     command: "start",
                     id: "client1",
                     data: arr
                     }));
                     alert("info sent");
                 }
                 websocket.onmessage = function (event)
                 {
                    alert(event.data);   
                     alert("info back");
                    websocket.close();
                     alert("socket closed");
                 }
                 
         }
      </script>
    </body>
</html>
